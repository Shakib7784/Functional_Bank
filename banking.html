<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="my-16 text-5xl text-center">Let's get some <span class=" font-semibold text-lime-600  ">

            Money</span> </h1>
    </header>
    <main class="w-3/4 mx-auto">

        <!-- balance and Trangection -->
        <section class="my-4">
            <div class="grid grid-cols-3 gap-2">

                <div class="bg-fuchsia-400 p-16 rounded w-3/4 mx-auto ">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-3xl">$<span id="deposite_total">0</span></h4>
                </div>
                <div class="bg-orange-400 p-16 rounded w-3/4 mx-auto ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-3xl">$<span id="withdraw_total">0</span></h4>
                </div>
                <div class="bg-blue-400 p-16 rounded w-3/4 mx-auto ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$<span id="balance_total">1000</span> </h4>
                </div>
                
            </div>
        </section>

        <!-- Deposite and Withdraw -->
        <section class="mt-8 text-center">
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-violet-400 p-16 ">
                     <h3 class="text-2xl mb-3">Please deposite here</h3>
                    <div>
                    <input type="text" name="" id="deposite_amount" placeholder="Plese enter deposite amount" class="border-2 rounded-full border-cyan-400 block w-3/4 mb-3 px-4 mx-auto">
                    
                    <button id="deposite_button" class="bg-zinc-900 text-white px-3 py-1 rounded-xl font-bold text-sm  ">Deposite</button>
    
                    </div>

                </div>
                <div class="bg-rose-200 p-16">
                     <h3 class="text-2xl mb-3">Please Withdraw here</h3>
                    <div>
                    <input type="text" name="" id="withdraw_amount" placeholder="Plese enter Withdraw amount" class="border-2 rounded-full border-cyan-400 block w-3/4 mb-3 px-4 mx-auto">
                    
                    <button id="withdraw_button" class="bg-zinc-900 text-white px-3 py-1 rounded-xl font-bold text-sm  ">Withdraw</button>
    
                    </div>

                </div>
               
            </div>
        </section>
    </main>



    <script src="js/login.js"></script>
</body>
</html>
